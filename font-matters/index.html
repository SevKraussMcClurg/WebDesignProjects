<!DOCTYPE html>
<html>
    <title>Font Matters</title>

    <head>

        <meta charset="UTF-8">
        <meta name="description" content="font matters testing">
        <meta name="keywords" content="HTML">
        <meta name="author" content="Sev Krauss-McClurg">

        <link rel="stylesheet" href="https://use.typekit.net/xvj4eua.css">

        <style>

            h1 {
                font-family: "new-zen", sans-serif;
                font-weight: 600;
                font-style: normal;
            }

            p {
                font-family: "new-zen", sans-serif;
                font-weight: 400;
                font-style: normal;
            }

            .accent {
                font-family: "new-zen", sans-serif;
                font-weight: 300;
                font-style: italic;
            }
        </style>

    </head>

    <body>
        <h1>Font Matters</h1>
        <p>This is a normal paragraph with a normal paragraph font.</p>
        <p class="accent">This is a fancy paragraph with a fancy font.</p>
    </body>

</html>
